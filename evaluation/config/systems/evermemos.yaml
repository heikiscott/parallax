# EverMemOS System Configuration

name: "evermemos"
version: "1.0"
description: "EverMemOS"

adapter: "evermemos"

# LLM configuration
llm:
  provider: "openai"
  model: "${LLM_MODEL:gpt-4o-mini}"  # 使用 gpt-4o-mini 进行答案生成
  api_key: "${LLM_API_KEY}"
  base_url: "${LLM_BASE_URL:https://openrouter.ai/api/v1}"
  max_tokens: ${LLM_MAX_TOKENS:16384}  # gpt-4o-mini max completion tokens limit

search:
  mode: "agentic"  # agentic | lightweight

