# =============================================================================
# Parallax 密钥配置模板
# =============================================================================
#
# 使用方法:
#   1. 复制此文件为 secrets.yaml: cp secrets.template.yaml secrets.yaml
#   2. 在 secrets.yaml 中填入实际的 API 密钥和密码
#   3. secrets.yaml 已在 .gitignore 中，不会被提交到版本控制
#
# 注意:
#   - 此文件定义了所有需要的密钥字段
#   - 空字符串 "" 表示可选字段
#   - 必填字段请填入实际值
# =============================================================================

# ===================
# API Keys
# ===================

# OpenAI API Key (必填)
# 用于 LLM 调用（答案生成、评估等）
openai_api_key: "sk-your-api-key-here"

# DeepInfra API Key (必填，如果使用 Parallax 系统)
# 用于 Embedding 和 Reranking
deepinfra_api_key: "your-deepinfra-key"

# ===================
# Database Credentials
# ===================

mongodb:
  username: "admin"
  password: "your-password"

# Redis (可选，如果 Redis 需要认证)
redis:
  username: ""
  password: ""

# Elasticsearch (可选，如果 ES 需要认证)
elasticsearch:
  username: ""
  password: ""

# ===================
# Third-Party Memory Systems (评估用，按需填写)
# ===================

mem0_api_key: ""
memos_key: ""
memu_api_key: ""
