# ===================
# DeepInfra Embedding Service - 用于文本向量化
# ===================

embedding:
  api_key: "${DEEPINFRA_API_KEY}"
  base_url: "https://api.deepinfra.com/v1/openai"
  model: "Qwen/Qwen3-Embedding-4B"
  timeout: 30
  max_retries: 3
  batch_size: 10
  max_concurrent: 5
  encoding_format: "float"
  dimensions: 1024
