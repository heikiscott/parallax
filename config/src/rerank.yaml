# ===================
# DeepInfra Rerank Service - 用于检索结果重排序
# ===================

rerank:
  api_key: "${DEEPINFRA_API_KEY}"
  base_url: "https://api.deepinfra.com/v1/inference"
  model: "Qwen/Qwen3-Reranker-4B"
  timeout: 60  # 增加到60秒，给API更多响应时间
  max_retries: 10
  batch_size: 10
  max_concurrent: 3  # 降低并发，减少API压力
