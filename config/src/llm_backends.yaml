# LLM后端配置文件
llm_backends:
  # OpenAI配置
  openai:
    name: "OpenAI"
    provider: "openai"
    base_url: "https://api.openai.com/v1"
    api_key: ""
    models:
      - "gpt-4"
      - "gpt-4-turbo"
      - "gpt-3.5-turbo"
      - "gpt-4o"
      - "gpt-4o-mini"
    model: "gpt-4o"
    timeout: 600  # 增加到10分钟，适合论文信息提取等耗时任务
    max_retries: 3
    
  # Azure OpenAI配置
  azure_openai:
    name: "Azure OpenAI"
    provider: "azure"
    base_url: ""
    api_key: ""
    api_version: "2024-02-15-preview"
    models:
      - "gpt-4"
      - "gpt-35-turbo"
    model: "gpt-4"
    timeout: 600  # 增加到10分钟，适合论文信息提取等耗时任务
    max_retries: 3
    
  # Anthropic Claude配置
  anthropic:
    name: "Anthropic Claude"
    provider: "anthropic"
    base_url: "https://api.anthropic.com"
    api_key: ""
    models:
      - "claude-3-5-sonnet-20241022"
      - "claude-3-haiku-20240307"
      - "claude-3-opus-20240229"
    model: "claude-3-5-sonnet-20241022"
    timeout: 600  # 增加到10分钟，适合论文信息提取等耗时任务
    max_retries: 3
    
  # Google Gemini配置
  gemini:
    name: "Google Gemini"
    provider: "gemini"
    base_url: "https://generativelanguage.googleapis.com/v1beta"
    api_key: ""
    models:
      - "gemini-2.0-flash"
      - "gemini-2.0-pro"
      - "gemini-2.5-flash"
      - "gemini-2.5-pro"
    model: "gemini-2.5-flash"
    timeout: 600  # 增加到10分钟，适合论文信息提取等耗时任务
    max_retries: 3
    
  # 本地Ollama配置
  ollama:
    name: "Ollama Local"
    provider: "ollama"
    base_url: "http://localhost:11434/v1"
    api_key: ""  # Ollama通常不需要API密钥
    models:
      - "llama2"
      - "llama2:13b"
      - "codellama"
      - "mistral"
      - "qwen2"
    model: "llama2"
    timeout: 600  # 增加到10分钟，适合论文信息提取等耗时任务
    max_retries: 2
    
  # 自定义OpenAI兼容API
  custom:
    name: "Custom OpenAI Compatible"
    provider: "custom"
    base_url: ""
    api_key: ""
    models:
      - "custom-model-1"
      - "custom-model-2"
    model: "custom-model-1"
    timeout: 600  # 增加到10分钟，适合论文信息提取等耗时任务
    max_retries: 3

  # Qwen测试环境配置
  qwen_test:
    name: "Qwen Test Environment"
    provider: "custom"
    base_url: "http://10.241.132.72:9090/v1"
    api_key: "<empty>"  # 测试环境无需API密钥
    models:
      - "Qwen/Qwen3-14B-AWQ"
    model: "Qwen/Qwen3-14B-AWQ"
    timeout: 600  # 增加到10分钟，适合论文信息提取等耗时任务
    max_retries: 3
    connect_timeout: 3  # connect-timeout: 3000ms = 3s
    temperature: 0.7
    max_tokens: 2000
    top_p: 1
    frequency_penalty: 0
    presence_penalty: 0

# 默认后端
default_backend: "gemini" # 主要用于论文解析

# 默认配置
default_settings:
  temperature: 0.7
  max_tokens: 50000
  top_p: 1.0
  frequency_penalty: 0
  presence_penalty: 0
  thinking_budget: -1