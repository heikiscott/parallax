# No Clustering Pipeline
# Standard flow without clustering: Add → Search → Answer → Evaluate

workflow:
  name: "no_cluster_evaluation_pipeline"
  description: "Evaluation without group event clustering"

  nodes:
    - name: "add"
      function: "eval_add_stage"
      config:
        use_checkpoint: true

    - name: "search"
      function: "eval_search_stage"
      config:
        use_checkpoint: true

    - name: "answer"
      function: "eval_answer_stage"
      config:
        use_checkpoint: true

    - name: "evaluate"
      function: "eval_evaluate_stage"
      config:
        use_checkpoint: true

  edges:
    - from: "START"
      to: "add"
    - from: "add"
      to: "search"
    - from: "search"
      to: "answer"
    - from: "answer"
      to: "evaluate"
    - from: "evaluate"
      to: "END"
