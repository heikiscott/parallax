# LoCoMo Q30 Dataset Configuration
# First 30 questions from conv0 with required sessions

name: "locomo-q30"
version: "1.0"
description: "First 30 questions from LoCoMo conv0 (9 sessions, 191 messages)"

# Data configuration
data:
  path: "locomo/locomo-q30.json"  # Relative to eval/data/ or project root data/
  format: "locomo"  # Native format, no conversion needed

# Evaluation configuration
evaluation:
  type: "llm_judge"  # llm_judge | exact_match

  # LLM Judge settings
  llm:
    provider: "openai"
    model: "gpt-4o-mini"
    api_key: "${LLM_API_KEY}"
    base_url: "${LLM_BASE_URL:https://openrouter.ai/api/v1}"

  num_runs: 3  # Number of judging runs per question

  # Filter settings
  filter_category: [5]  # Filter out category 5 (adversarial questions)
