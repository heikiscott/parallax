# LoCoMo Mini Dataset Configuration
# Minimal subset for quick validation

name: "locomo-mini"
version: "1.0"
description: "Minimal subset of LoCoMo for quick validation"

# Data configuration
data:
  path: "locomo/locomo-mini.json"  # Relative to eval/data/ or project root data/
  format: "locomo"  # Native format, no conversion needed

# Evaluation configuration
evaluation:
  type: "llm_judge"  # llm_judge | exact_match

  # LLM Judge settings
  llm:
    provider: "openai"
    model: "gpt-4o-mini"
    api_key: "${LLM_API_KEY}"
    base_url: "${LLM_BASE_URL:https://openrouter.ai/api/v1}"

  num_runs: 3  # Number of judging runs per question

  # Filter settings
  # 过滤掉指定类别的问题（统一使用字符串格式，整数也会自动转换）
  # LoCoMo categories: "1", "2", "3", "5"（对抗性问题）
  filter_category: [5]  # 可以使用整数或字符串，如 [5] 或 ["5"]
