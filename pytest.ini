[tool:pytest]
# pytest 配置文件

# Python路径配置 - 添加 src/ 和 eval/ 到 PYTHONPATH
pythonpath = . src eval

# 测试发现
testpaths = tests eval
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    --maxfail=5
    --color=yes

# 标记定义
markers =
    slow: 标记为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    stability: 标记为稳定性测试
    database: 标记为数据库相关测试
    concurrency: 标记为并发相关测试
    memory: 标记为内存相关测试
    performance: 标记为性能测试
    smoke: 标记为冒烟测试

# 异步测试配置
asyncio_mode = auto

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:psycopg.*

# 最小版本要求
minversion = 6.0

# 测试超时设置
timeout = 300

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
